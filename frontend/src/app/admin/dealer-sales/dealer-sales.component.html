
<div class="my-dealers-page">
<div class="dealer-page">

  <!-- Header -->
  <div class="header">
    <div class="icon">ğŸª</div>
    <h2>My Dealers</h2>
  </div>
 

 <!-- Dealer cards -->
  <div class="grid">
    <div class="dealer-card" *ngFor="let dealer of dealers">
      <div class="title-row">
        <span class="dealer-name">{{ dealer.dealerName }}</span>
        <span class="badge">ID: {{ dealer.dealerID }}</span>
      </div>
 
      <div class="field">
        <div class="label">Address</div>
        <div class="value">{{dealer.address }}</div>
      </div>
     
      <div class="field">
        <div class="label">Contact</div>
        <div class="value">{{ dealer.contact }}</div>
      </div>
 
      <div class="field">
        <div class="label">Managed by</div>
        <div class="value">{{ dealer.managedBy }}</div>
      </div>
 
      <div class="divider"></div>
      <div class="dealer-actions">


      <button class="btn btn-secondary" type="button"
                [routerLink]="['/admin', 'dealer-sales-details']"
                [queryParams]="{ dealerId: dealer.dealerID }">
          View Sales Details
        </button>

        
      </div>
    </div>
  </div>
