
<div class="my-dealers-page">

<div class="dealer-page">
  <style>
    
  </style>

  <div class="header">
    <div class="icon">üè™</div>
    <h2 style="color: black;">Dealers</h2>
  </div>

  <div class="toolbar">
    <button class="btn btn-outline" style="color: black;" (click)="openAddDealerForm()">‚ûï Add Dealer</button>
  </div>

  <div *ngIf="feedback" class="alert">{{ feedback }}</div>

  <div *ngIf="showAddForm" class="card">
    <h5>Add New Dealer</h5>

    <form (ngSubmit)="saveDealer()" novalidate>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Dealer Name</label>
          <input class="form-control" [(ngModel)]="form.dealerName" name="dealerName" placeholder="e.g., Dealer Five" required />
        </div>

        <div class="form-group">
          <label class="form-label">Address</label>
          <input class="form-control" [(ngModel)]="form.address" name="address" placeholder="e.g., Kalyani Nagar, Pune 411006" required />
        </div>
        

        <div class="form-group">
          <label class="form-label">Managed By</label>
          <input class="form-control" [(ngModel)]="form.managedBy" name="managedBy" placeholder="e.g., Anita Deshmukh" required />
        </div>
      </div>

      <div class="actions">
        <button type="button" style="color:black; border-color: black;" class="btn btn-outline" (click)="cancelAddDealer()">Cancel</button>
        <button type="submit" style="color:black; border-color: black;" class="btn btn-primary">Save Dealer</button>
      </div>
    </form>
  </div>

  <div class="grid">
    <div class="dealer-card" *ngFor="let d of dealers">
      <div class="title-row">
        <span class="dealer-name">{{ d.dealerName }}</span>
        <span class="badge">ID: {{ d.dealerID }}</span>
      </div>

      <div class="field">
        <div class="label">Address</div>
        <div class="value">{{ d.address }}</div>
      </div>
      
      <div class="field">
        <div class="label">Contact</div>
        <div class="value">{{ d.Contact }}</div>
      </div>

      <div class="field">
        <div class="label">Dealer Name</div>
        <div class="value">{{ d.managedBy }}</div>
      </div>

      <div class="divider"></div>
      <div class="dealer-actions">
       
<button class="btn" type="button"
        [routerLink]="['/admin', 'viewinventory']"
        [queryParams]="{ id: d.dealerID }">
  View Inventory
</button>

      </div>
    </div>
  </div>
</div>


<br><br>
 
</div>
