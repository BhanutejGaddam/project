<header class="page-header">
  <h2>Compliance</h2>
</header>

<div class="filters">
  <label>Filter by Vehicle ID
    <input type="text" [(ngModel)]="vehicleId" (input)="onVehicleChange()">
  </label>
</div>

<table class="table" *ngIf="records$ | async as records; else empty">
  <thead>
    <tr>
      <th>S.No.</th>
      <th>Vehicle ID</th>
      <th>Pollution Check</th>
      <th>Fitness</th>
      <th>R.C</th>
      <th>Checked</th>
      <th>Expiry</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of records; let i = index">
  <td>{{ i + 1 }}</td> <td>{{ r.vehicleId }}</td>
  <td>{{ r.PollutionCheck }}</td>
  <td>{{ r.fitness }}</td>
  <td>{{ r.RC }}</td>
  <td>{{ r.checkDate | date }}</td>
  <td>{{ r.expiryDate | date }}</td>
  <td>
    <a [routerLink]="['../compliance', r.vehicleId]" class="btn-edit">Edit</a>
    <button class="link danger" (click)="remove(r.vehicleId)">Delete</button>
  </td>
</tr>
  </tbody>
</table>

<ng-template #empty>
  <p>No compliance records.</p>
</ng-template>
