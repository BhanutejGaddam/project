
<div class="inventory-page">

  <div class="page-header">
    <div class="icon-circle">ðŸš—</div>
    <h2>Vehicle Inventory Management</h2>
  </div>
  <div class="sub-header">My Inventory</div>

  <div class="card">
    <div class="card-body">

      <div class="table-wrap">
      
        <table>
          <thead>
            <tr>
              <th>Model ID</th>
              <th>Model</th>
              <th>Price (INR)</th>
              <th>No. of Vehicles Available</th>
              <th>Status</th>
            </tr>
          </thead>
          @for(vehicle of vehicles; track vehicle.vehicleID) {
            <tr>
              <td>{{ vehicle.vehicleID }}</td>
              <td class="model">{{ vehicle.model }}</td>
              <td class="price">â‚¹ {{ vehicle.price }}</td>
              <td><span class="badge badge-success">{{ vehicle.noOfVehiclesAvailable }}</span></td>
              <td><span class="badge badge-info">Available</span></td>
            </tr>
          }
        </table>
      </div>

    </div>
  </div>
</div>
